<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Management</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body>
  <nav class="py-6 px-8 bg-blue-800 flex items-center justify-between">
    <div class="space-x-4">
      <h2 class="text-white">Cysec</h2>
    </div>
  </nav>
  <main class="py-6 px-8">
    <div class="container mx-auto">
      <h1 class="text-3xl">Projects</h1>
      <a href="#" class="py-2 px-4 bg-blue-600 text-white inline-block mt-4">Add project</a>
      
      <div class="mt-6 grid grid-cols-1 md:grid-cols-4 gap-4">
        <div class="py-6 px-6 bg-gray-200">
          <h2 class="text-xl">Project title</h2>
          <p class="text-sm text-gray-600">Short Description</p>
        </div>
      </div>
    </div>
  </main>
  <footer id="footer" class="bg-gray-200 py-8">
    <div class="container mx-auto">
      <div class="flex justify-center items-center">
        <div class="mr-4">
          <a href="#" class="fab fa-facebook text-2xl text-blue-600 mr-2"></a>
          <a href="#" class="fab fa-instagram text-2xl text-purple-600 mr-2"></a>
          <a href="#" class="fab fa-twitter text-2xl text-blue-400"></a>
        </div>
        <p class="mr-4">Discover Our App</p>
        <div class="flex">
          <img src="playstore.png" alt="googleplay" class="w-16 mr-2">
          <img src="appstore.png" alt="appstore" class="w-16">
        </div>
      </div>
    </div>
  </footer>
</body>
</html>
