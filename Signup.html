<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Management</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" rel="stylesheet">
</head>
<body>
  <nav class="py-6 px-8 bg-blue-800 flex items-center justify-between">
    <div class="space-x-4">
      <a href="#" class="py-2 px-4 bg-pink-600 text-white rounded">Don't have an account?</a>
      <a href="Signup.html" class="py-2 px-4 bg-purple-600 text-white rounded">Get started</a>
    </div>
  </nav>
  <main class="py-6 px-8">
    <div class="max-w-xl mx-auto py-8 bg-gray-800 text-center">
        <h1 class="text-3xl text-white">Sign In</h1>

        <form class="mt-6 px-8 space-y-4">
            <div>
                <label for="email" class="text-white">E-mail</label><br>
                <input type="email" id="email" class="w-full py-4 px-6 bg-gray-700 text-white">
            </div>
            <div>
                <label for="password" class="text-white">Password</label><br>
                <input type="password" id="password" class="w-full py-4 px-6 bg-gray-700 text-white">
            </div>
            <div>
                <label for="re-password" class="text-white">Re-Enter Password</label><br>
                <input type="password" id="password" class="w-full py-4 px-6 bg-gray-700 text-white">
            </div>
            <div>
                <button class="py-2 px-4 bg-purple-600 text-white rounded">Signup</button>
            </div>
        </form>
    </div>
  </main>
  <section id="footer" class="bg-gray-200 py-8">
    <div class="container mx-auto">
      <div class="flex justify-center items-center">
        <div class="mr-4">
          <i class="fab fa-facebook text-2xl text-blue-600 mr-2"></i>
          <i class="fab fa-instagram text-2xl text-purple-600 mr-2"></i>
          <i class="fab fa-twitter text-2xl text-blue-400"></i>
        </div>
        <p class="mr-4">Discover Our App</p>
        <div class="flex">
          <img src="playstore.png" alt="googleplay" class="w-16 mr-2">
          <img src="appstore.png" alt="appstore" class="w-16">
        </div>
      </div>
    </div>
  </section>
</body>
</html>
